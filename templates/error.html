<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>
    <style>
        #log-container {
            max-width: 100vw; /* Set maximum width to device width */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
            white-space: nowrap; /* Prevent line breaks */
            font-size: 1.5em; /* Set font size to 16px */
        }
    </style>
    
</head>
<body>
    <button id="refresh" onclick="updateLogs()">Refresh</button>
    <div id="log-container" style="overflow-y: scroll; height: 95vh;"><div style="height: 200vh; width: 100vw"></div></div>
<script>
        let logContainer = document.getElementById("log-container")
        let scroll = true
        function updateLogs() {
            fetch("/3gVSFXgCqguc3PgHfSfJT2DfEp5Px0/logs/error")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("log-container").innerHTML = data;
                    // Scroll to the bottom
                    if (scroll) {
                        logContainer.scrollTop = logContainer.scrollHeight;
                        scroll = false
                    }
                });
        }

        updateLogs()
    </script>
</body>
</html>
